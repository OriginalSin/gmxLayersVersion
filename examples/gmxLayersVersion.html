<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Vector Layer Example</title>
	<meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0px;
        }
        #controls {
            position: absolute;
			left: 54px;
			top: 50px;
			z-index: 1;
			background-color: #ffffff;
			border-radius: 5px;
            box-shadow: 0 1px 7px rgba(0,0,0,0.65);
        }
        
        #controls button {
            border-radius: 5px;
            
        }
        
        #controls > div{
            padding: 6px;
        }
    </style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet-src.js"></script>
	<script src="http://scanex.github.io/Leaflet-GeoMixer/build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>

    <link rel="stylesheet" href="http://originalsin.github.io/gmxControls/src/css/L.Control.gmxIcon.css" />
    <link rel="stylesheet" href="http://originalsin.github.io/gmxControls/src/css/L.Control.gmxDrawing.css" />
    <link rel="stylesheet" href="http://originalsin.github.io/gmxControls/src/css/L.Control.gmxLayers.css" />
    <link rel="stylesheet" href="http://originalsin.github.io/gmxControls/src/css/L.Control.gmxZoom.css" />

	<script src="http://originalsin.github.io/gmxControls/src/js/L.Control.gmxDrawing.js"></script>
	<script src="http://originalsin.github.io/gmxDrawing/src/L.GmxDrawing.js"></script>
	<script src="http://originalsin.github.io/gmxControls/src/js/L.Control.gmxLayers.js"></script>
	<script src="http://originalsin.github.io/gmxControls/src/js/L.Control.gmxZoom.js"></script>

	<script src="../src/gmxWorkerManager.js"></script>
	<script src="../src/gmxLayersVersion.js"></script>
</head>
<body>
	<div id="controls">
		<div>
            <button id="prev">Prev day</button>
            <button id="next">Next day</button>
            <span id="timeInfo"></span>
        </div>
        <div>
            <button id="dayFilter">Day flybys</button>
            <button id="nightFilter">Night flybys</button>
            <button id="noneFilter">All flybys</button>
        </div>
	</div>

	<div id="map" style="width: 100%; height: 100%"></div>
 
	<script>
		var map = L.map('map').setView([58.998438, 49.775619], 2);

		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});
		
		//var startDate = new Date('2013/03/21');
		var startDate = new Date('2014/03/31');
		var oneDay = 1000*60*60*24,	// milliseconds in one day
            now = startDate.getTime(),
            ddt1 = new Date( now - now % oneDay - oneDay), //beginning of the previous UTC day
            ddt2 = new Date(ddt1.getTime() + oneDay); //beginning of the current UTC day

        var updateInfo = function(currentDate) {
			var zz = function(x) { return x < 10 ? "0" + x : x}
			var dateStr = zz(currentDate.getUTCDate()) + '.' + zz(currentDate.getUTCMonth() + 1) + '.' + zz(currentDate.getUTCFullYear());
			document.getElementById('timeInfo').innerHTML = dateStr;
		}
        
        updateInfo(ddt1);
        map.addControl(L.control.gmxZoom());       // default options = {zoomslider: true}

        L.gmx.loadLayers([
            {mapID: '1D30C72D02914C5FB90D1D448159CAB6', layerID: 'C9458F2DCB754CEEACC54216C7D1EB0A'},
            {mapID: '1D30C72D02914C5FB90D1D448159CAB6', layerID: 'BCCCE2BDC9BF417DACF27BB4D481FAD9'},
            {mapID: 'AZR6A',                            layerID: '8D1EC3B3443C46A5A402DD096B5C7142'},
            //{mapID: 'G1XRF',                            layerID: '63E7EDBCEDB44F2F8DD823830681D577'}
            //{mapID: '2E3JJ',                            layerID: 'A3ED5F7D46EC491289F2665DBC29C5B1'}
            //{options: { clickable: false }, mapID: 'UIRCQ', layerID: 'B0A30EF77D7F4182B302B9F7CB83CA25'}
            {mapID: 'UIRCQ', layerID: 'B0A30EF77D7F4182B302B9F7CB83CA25'},
            //{mapID: 'UIRCQ', layerID: 'B9025486956F405890367FD2758F997A'}
            //{mapID: 'NDYZ9', layerID: '076EFE8A3D66461BBEC1234B006DE272'}
            //{mapID: 'UIRCQ', layerID: '8EE2C7996800458AAF70BABB43321FA4'}
            {mapID: 'ATTBP', layerID: 'EB840C54020749339EF7688E3FBD7139'}
            
            
        ]).then(function(satellite, labels, regionsLayer, testLayer, modisLayer) {
            modisLayer.setDateInterval(ddt1, ddt2);

            var rastersView = {};
            modisLayer.addStyleHook(function(item) {
                var id = item.id;
                var styleExtend = { skipRasters: rastersView[id] ? false : true };
                return styleExtend;
            });
/*
            modisLayer.setFilter(function(item) {
                return item.id === 869 || item.id === 856 ? true : false;
            });
*/
            var popup = L.popup();
            function onMyClick(e) {
                var gmx = e.gmx,
                    item = gmx.target,
                    prop = item.properties;
                
                var str = 'You clicked the vector object ';
                str += '<strong>id:</strong>&nbsp;' + item.id;
                str += '<br><strong>rasterID</strong>:&nbsp;' + prop.GMX_RasterCatalogID;
                str += '<br> at ' + e.latlng.toString();
                popup
                    .setLatLng(e.latlng)
                    .setContent(str)
                    .openOn(map);
            }

            modisLayer.on('click', function(ev) {
                var gmx = ev.gmx,
                    item = gmx.target,
                    id = item.id;
                if(rastersView[id]) {
                    delete rastersView[id];
                } else {
                    rastersView[id] = true;
                }
                modisLayer.redrawItem(id);
                //console.log('click', arguments);
                onMyClick(ev);
            });
            modisLayer.on('dblclick', function(ev) {
                //console.log('dblclick', arguments);
            });
            modisLayer.on('mousedown', function(ev) {
                //console.log('mousedown', arguments);
            });
            modisLayer.on('mouseup', function(ev) {
                //console.log('mouseup', arguments);
            });
            modisLayer.on('mouseover', function(ev) {
                //console.log('mouseover', arguments);
            });
            modisLayer.on('mouseout', function(ev) {
                //console.log('mouseout', arguments);
            });
            modisLayer.on('contextmenu', function(ev) {
                //console.log('contextmenu', arguments);
            });

            satellite.addTo(map);
            //modisLayer.addTo(map);
            
            var baseLayers = {
                OSM: osm,
                Satellite: satellite
            }, overlays = {
                TestLayer: testLayer,
                MODIS: modisLayer,
                Regions: regionsLayer,
                Labels: labels
            }; 

            L.control.gmxLayers(baseLayers, overlays, {collapsed: false}).addTo(map);
/*            L.control.layers({
                OSM: osm,
                Satellite: satellite
            }, {
                MODIS: modisLayer,
                Regions: regionsLayer,
                Labels: labels
           }, {collapsed: false}).addTo(map);
*/            
            //controls
            document.getElementById("prev").onclick = function() {
                ddt1 = new Date(ddt1.getTime() - oneDay);
                ddt2 = new Date(ddt2.getTime() - oneDay);
                modisLayer.setDateInterval(ddt1, ddt2);
                updateInfo(ddt1);
            }
            
            document.getElementById("next").onclick = function() {
                ddt1 = new Date(ddt1.getTime() + oneDay);
                ddt2 = new Date(ddt2.getTime() + oneDay);
                modisLayer.setDateInterval(ddt1, ddt2);
                updateInfo(ddt1);
            }
            
            document.getElementById("dayFilter").onclick = function() {
                modisLayer.setFilter(function(item) {
                    return item.properties.IsDay === 'True';
                });
            }
            
            document.getElementById("nightFilter").onclick = function() {
                modisLayer.setFilter(function(item) {
                    return item.properties.IsDay !== 'True';
                });
            }
            
            document.getElementById("noneFilter").onclick = function() {
                modisLayer.setFilter(null);
            }
        });
        map.addControl(new L.Control.gmxDrawing({
            id: 'drawing',
            stateChange: function (control, key, flag) {
                //console.log('Control.gmxDrawing', control.options.activeKey, key, flag);
            }
        }));
	</script>
</body>
</html>
